<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Aura</title>
</head>
<body>
    <header>
        <img src="icons/aura.png" class="aura-logo">
        <div class="wrapper">
            <ul class="header-text">
                <li class="header-h">Авторы</li>
                <li class="header-h">Коллекции</li>
                <li class="header-h">Сервисы</li>
            </ul>
        </div>
        <div class="wallet-holder">
            <button class="wallet">
                Кошелёк
            </button>
       </div>
    </header>

    <article class="hero">
        <img src="icons/stickers_hero.png" class="stickers-hero">
        <div class="crypto-wrapper">
            <h1 class="crypto-stickers">Площадка для реализации криптостикеров</h1>
            <div class="crypto-buttons">
                <a class="buy-crypto-stickers">Купить</a>
                <a class="do-crypto-stickers">Стать автором</a>
            </div>
        </div>
    </article>

    <div class="auction">
        <h1 class="auction-text">
            Аукцион
            <span class="live">● Live auction</span>
        </h1>
    </div>

    <footer>
    </footer>
</body>
</html>
